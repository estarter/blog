---
layout: default
---

{% for post in site.posts %}
  <div class="blog-post">
    <h2 class="blog-post-title" style="font-size: 1.6rem">
      <a class="text-dark" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
    <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  </div>
{% endfor %}
