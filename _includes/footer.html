<footer class="blog-footer">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Dev notes</h3>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
      </div>
      <div class="col-md-auto">
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>

      {%- if site.github_username -%}
        <div class="col-md-auto">
          <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
            <svg class="svg-icon mr-1"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
            <span class="username">{{ site.github_username| escape }}</span>
          </a>
        </div>
      {%- endif -%}

    </div>
  </div>
</footer>
